spring.application.name=auth-service

# Configuración de la base de datos
spring.jpa.database=postgresql
spring.datasource.url=jdbc:postgresql://localhost/auth_service
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.username=postgres
spring.datasource.password=root

#https://github.com/spring-projects/spring-data-jpa/issues/2717
spring.jpa.properties.jakarta.persistence.sharedCache.mode=ALL
spring.jpa.open-in-view=false

# Puerto del servidor
server.port=8081

# Propiedades de JWT
jwt.
# 1 día en milisegundos
jwt.expiration=86400000


spring.mvc.throw-exception-if-no-handler-found=true
spring.mvc.static-path-pattern=/static

spring.profiles.active=development


# Tiempo máximo para establecer la conexión (en milisegundos)
resttemplate.connect-timeout=5000

# Tiempo máximo de espera para leer la respuesta (en milisegundos)
resttemplate.read-timeout=10000
