spring.application.name=auth-service

# Configuración de la base de datos
spring.jpa.database=postgresql
spring.datasource.url=jdbc:postgresql://localhost/auth_service
spring.datasource.driver-class-name=org.postgresql.Driver
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.hikari.pool-name=HikariPool-1
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

#https://github.com/spring-projects/spring-data-jpa/issues/2717
spring.jpa.properties.jakarta.persistence.sharedCache.mode=ALL
spring.jpa.open-in-view=false
#spring.main.allow-circular-references=true


# Puerto del servidor
server.port=8081

# Propiedades de JWT
jwt.secret=aEIu9S7cvZUnPJWezau3rKUCxj4BLtpCVzhVSyam93prJOxofs7688P0OD5tmTIsLL6u7G9HpXvT
# 1 día en milisegundos
jwt.expiration=86400000


spring.mvc.throw-exception-if-no-handler-found=true
spring.mvc.static-path-pattern=/static

spring.profiles.active=development


# Tiempo máximo para establecer la conexión (en milisegundos)
resttemplate.connect-timeout=5000

# Tiempo máximo de espera para leer la respuesta (en milisegundos)
resttemplate.read-timeout=10000

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

spring.main.allow-bean-definition-overriding=false
